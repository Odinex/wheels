<h2 mat-dialog-title> Task {{task.id}}</h2>
<mat-dialog-content>
  <mat-form-field >
    <input matNativeControl placeholder="Date created" formControlName="dateCreated"
           value="{{task.dateCreated.toDateString()}}" [disabled]="true" >

  </mat-form-field>
  <form [formGroup]="form" >

    <mat-form-field >
      <mat-label>Choose a scheduled date</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="dateScheduled">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>

    </mat-form-field>
    <mat-form-field >
      <input matNativeControl placeholder="Task Type" formControlName="taskType">

    </mat-form-field>
    <mat-form-field >
      <input matNativeControl placeholder="Details" formControlName="details" >

    </mat-form-field>

  </form>
  <mat-form-field >
    <input matNativeControl placeholder="Wheel Name" formControlName="wheelName" value="{{task.wheel.name}}" [disabled]="true">

  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="saveTask()">Save task {{task.id}}</button>
</mat-dialog-actions>
